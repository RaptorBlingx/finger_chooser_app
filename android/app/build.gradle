plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.finger_chooser_app"
    compileSdk = 35  // Updated to 35 for audioplayers_android compatibility
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        apiVersion = "2.0"
        languageVersion = "2.0" 
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.finger_chooser_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21  // Set minimum SDK version to 21 for Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Enable multidex
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Add multidex dependency
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Add Firebase BOM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    
    // Individual Firebase dependencies (without version numbers)
    // The Firebase BOM handles version compatibility
    implementation 'com.google.firebase:firebase-analytics'
    
    // Add other Firebase services as needed:
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-storage'
}

flutter {
    source = "../.."
}

// Note: This plugin is already applied at the top via the plugins block
// No need for this line anymore:
// apply plugin: 'com.google.gms.google-services'